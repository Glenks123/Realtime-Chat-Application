<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Chat Application</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							style="font-family:Comfortaa"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option style="font-family:Comfortaa" value="JavaScript">JavaScript</option>
							<option style="font-family:Comfortaa" value="Python">Python</option>
							<option style="font-family:Comfortaa" value="PHP">PHP</option>
							<option style="font-family:Comfortaa" value="C#">C#</option>
							<option style="font-family:Comfortaa" value="Ruby">Ruby</option>
							<option style="font-family:Comfortaa" value="Java">Java</option>
						</select>
					</div>
					<button style="font-family:Comfortaa" type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
